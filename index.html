<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Name Format Application</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #00aaff, #0047ab); 
            padding: 20px; 
            color: #fff; 
            font-size: 1em; 
        }
        .container { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px); 
            padding: 20px; 
            border-radius: 15px; 
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5); 
            max-width: 600px; 
            margin: 0 auto; 
        }
        h1 { 
            text-align: center; 
            font-size: 2.5em; 
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
        }
        label { 
            display: block; 
            margin: 10px 0 5px; 
            font-weight: bold;
        }
        select, input { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 15px; 
            border-radius: 5px; 
            border: 2px solid #fff; 
            background: rgba(0, 0, 0, 0.5); 
            color: #fff; 
            box-sizing: border-box; 
        }
        button { 
            background: #00aaff; 
            color: #fff; 
            border: none; 
            padding: 10px 15px; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background 0.3s;
            width: 100%; 
            font-size: 1em; 
            margin-top: 20px; 
        }
        button:hover { 
            background: #0047ab; 
        }
        .instructions {
            margin-top: 20px;
            font-size: 1em; 
            text-align: center; 
        }
        .gds-highlight {
            background-color: rgba(255, 255, 0, 0.7); 
            padding: 10px;
            font-weight: bold;
            text-align: center;
            font-size: 1.2em; 
            margin-top: 20px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Airline Name Format Guide</h1>
        <form id="bookingForm">
            <label for="airlineSelect">Select Airline:</label>
            <select id="airlineSelect" required>
                <option value="">Select an airline</option>
                <option value="Oman Air">Oman Air</option>
                <option value="IndiGo">IndiGo</option>
                <option value="Air India">Air India</option>
                <option value="Kuwait Airways">Kuwait Airways</option>
                <option value="Emirates">Emirates</option>
            </select>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" placeholder="e.g. John" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" placeholder="e.g. Doe">

            <button type="submit">Generate</button>
            <p class="gds-highlight">For GDS: <span id="gdsFormat"></span></p>
        </form>

        <p><a href="admin.html" style="color: #fff;">Go to Admin Page</a></p>
    </div>

    <script>
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const firstName = document.getElementById("firstName").value;
            let lastName = document.getElementById("lastName").value || firstName; // Use first name if last name is empty
            const airline = document.getElementById("airlineSelect").value;

            const gdsFormat = `${lastName} / ${firstName} / ${airline}`;
            document.getElementById("gdsFormat").innerText = gdsFormat;
        });
    </script>
</body>
</html>
