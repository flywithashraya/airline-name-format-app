<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00aaff, #0047ab);
            color: #fff;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #fff;
        }
        button {
            background: #00aaff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0047ab;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Page</h1>
        <form id="adminForm">
            <label for="airlineName">Airline Name:</label>
            <input type="text" id="airlineName" required>

            <label for="description">Description:</label>
            <input type="text" id="description" required>

            <button type="submit">Add Airline</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('adminForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const airlineName = document.getElementById('airlineName').value;
            const description = document.getElementById('description').value;

            // Simulate adding the airline and show a success message
            document.getElementById('message').innerText = `Airline "${airlineName}" added successfully!`;

            // Clear the form
            document.getElementById('adminForm').reset();
        });
    </script>
</body>
</html>
